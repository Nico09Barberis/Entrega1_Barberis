{% extends 'base.html' %}

{% block title %}
<title>EDITAR PERFIL</title>
{% endblock title %}

{% block texto_header %}
<h1>EDITANDO PERFIL DE: {{request.user.username}}</h1>
{% endblock texto_header %}

{% block despues_del_header %}

    <P>
       <form action={% url 'editar_perfil' %} method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <button>Editar</button>
       </form>
        <p>
            <a href={% url 'cambiar_password' %}>Cambiar password</a>
        </p>
    </P> 
   
{% endblock despues_del_header %}
