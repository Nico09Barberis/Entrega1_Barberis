{% extends 'base.html' %}

{% block title %}
<title>Cambiar Contraseñá</title>
{% endblock title %}

{% block texto_header %}
<h1>Cambiar Contraseña:</h1>
{% endblock texto_header %}

{% block despues_del_header %}
    
    <P>
       <form action={% url 'cambiar_password' %} method="post">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <button>Cambiar</button>
       </form>
    </P> 
{% endblock despues_del_header %}
